name: ci
on: [push]
jobs:
  regtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          git clone https://github.com/lnbits/lnbits
          docker build -t lnbits/lnbits lnbits
          chmod +x ./start-regtest
          ./start-regtest
